<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="opponent">
        <div class="name">Computer</div>
        <div class="img"></div>
        <div class="choise">
          <div class="btn" id="oppChoise1">
            <img src="./images/rock.png" alt="1" />
          </div>
          <div class="btn" id="oppChoise2">
            <img src="./images/paper.png" alt="2" />
          </div>
          <div class="btn" id="oppChoise3">
            <img src="./images/scissors.png" alt="3" />
          </div>
        </div>
      </div>
      <div style="width: 25rem">
        <div class="statusPlayer">Good Luck..!</div>
        <div class="main">
          <div class="oppNumber">0</div>
          <div class="round">:</div>
          <div class="plyNumber">0</div>
        </div>
      </div>
      <div class="player">
        <div class="name">Player</div>
        <div class="img"></div>
        <div class="choise">
          <div class="btn">
            <img class="playerChoise" src="./images/rock.png" alt="1" />
          </div>
          <div class="btn">
            <img class="playerChoise" src="./images/paper.png" alt="2" />
          </div>
          <div class="btn">
            <img class="playerChoise" src="./images/scissors.png" alt="3" />
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
